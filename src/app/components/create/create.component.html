<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Start Time</label>
        
        <input type="number" class="form-control" formControlName="startTime" #startTime />
      </div>
      <div *ngIf="angForm.controls['startTime'].invalid && (angForm.controls['startTime'].dirty || angForm.controls['startTime'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['startTime'].errors.required">
          Start Time is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">End Time</label>
        <input type="number" class="form-control" formControlName="endTime" #endTime/>
      </div>
      <div *ngIf="angForm.controls['endTime'].invalid && (angForm.controls['endTime'].dirty || angForm.controls['endTime'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['endTime'].errors.required">
          End Time is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">User Id</label>
        <input type="number" class="form-control" formControlName="userId" #userId/>
      </div>
      <div *ngIf="angForm.controls['userId'].invalid && (angForm.controls['userId'].dirty || angForm.controls['userId'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['userId'].errors.required">
          User Id is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="addShare(startTime.value, endTime.value,userId.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>
